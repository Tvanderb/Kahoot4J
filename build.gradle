plugins {
    id 'java'
}

group 'dev.tvanderb'
version '1.0-ALPHA'

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.12"

    compile "org.jetbrains:annotations:16.0.1"
    compile 'org.json:json:20201115'
    compile 'javax.websocket:javax.websocket-api:1.1'
    compile 'org.cometd.java:cometd-java-client:4.0.4'
    compile 'org.cometd.java:cometd-java-websocket-javax-client:4.0.4'
    compile 'org.glassfish.tyrus.bundles:tyrus-standalone-client:1.15'
}
